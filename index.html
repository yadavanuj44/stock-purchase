<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Profit or Loss</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Stocks</h1>
    <main>
        <label for="initial-price">Initial Price
            <input type="number" id="initial-price" placeholder="Enter initial price here">
        </label>
        <label for="stocks-quantity">Quantity Price
            <input type="number" id="stocks-quantity" placeholder="Enter initial price here">
        </label>
        <label for="current-price">Current Price
            <input type="number" id="current-price" placeholder="Enter initial price here">
        </label>
        <button id="submit-btn">Calculate</button>
        <div id="output"></div>

        <script src="index.js"></script>
    </main>
</body>
</html>
